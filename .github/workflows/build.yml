name: Build Packwiz Modpack

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: dalbitresb12/packwiz:latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Refresh Packwiz index
      run: packwiz refresh
    
    - name: Export Modrinth modpack
      run: packwiz modrinth export
    
    - name: Get pack version
      id: version
      run: |
        VERSION=$(grep '^version = ' pack.toml | cut -d'"' -f2 || echo "unknown")
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Modrinth modpack version: $VERSION"
    
    - name: Upload Modrinth artifact
      uses: actions/upload-artifact@v4
      with:
        name: modrinth-modpack-${{ steps.version.outputs.version }}
        path: "*.mrpack"
        if-no-files-found: error