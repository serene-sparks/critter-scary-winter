name: Build Packwiz Modpack

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'
    
    - name: Install Packwiz
      run: |
        go install github.com/packwiz/packwiz@latest
        echo "$HOME/go/bin" >> $GITHUB_PATH
    
    - name: Refresh Packwiz index
      run: packwiz refresh
    
    - name: Export Modrinth modpack
      run: packwiz modrinth export
    
    - name: Get pack version
      id: version
      run: |
        VERSION=$(grep -oP '(?<=version = ")[^"]*' pack.toml || echo "unknown")
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Modrinth modpack version: $VERSION"
    
    - name: Upload Modrinth artifact
      uses: actions/upload-artifact@v4
      with:
        name: modrinth-modpack-${{ steps.version.outputs.version }}
        path: "*.mrpack"
        if-no-files-found: error